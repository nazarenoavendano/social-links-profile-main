<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

  <div class="container">
    <div class="divCard">

      <picture class="divPicture">
        <img class="img" src="./assets/images/avatar-jessica.jpeg" alt="a girl with dark hair and black coat">
      </picture>
      <div class="divName">
        Jessica Randall
      </div>
      <div class="divAddress">
        London, United Kingdom
      </div>
      <div class="divPharagraph">
        "Front-end developer and avid reader."
      </div>
  
      <div class="divButton">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>

    </div>
  </div>
</body>
</html>
